name: Android CI - Build APK

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build Debug APK
      run: ./gradlew assembleDebug --stacktrace

    - name: Build Release APK (unsigned)
      run: ./gradlew assembleRelease --stacktrace
      continue-on-error: true

    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: farm-directory-pro-debug-apk
        path: app/build/outputs/apk/debug/*.apk
        retention-days: 30

    - name: Upload Release APK
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: farm-directory-pro-release-apk
        path: app/build/outputs/apk/release/*.apk
        retention-days: 30

    - name: Get APK info
      run: |
        echo "### Build Information :rocket:" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Build Date:** $(date '+%Y-%m-%d %H:%M:%S')" >> $GITHUB_STEP_SUMMARY
        echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        if [ -f app/build/outputs/apk/debug/app-debug.apk ]; then
          DEBUG_SIZE=$(du -h app/build/outputs/apk/debug/app-debug.apk | cut -f1)
          echo "**Debug APK:** âœ… Built successfully (Size: $DEBUG_SIZE)" >> $GITHUB_STEP_SUMMARY
        else
          echo "**Debug APK:** âŒ Build failed" >> $GITHUB_STEP_SUMMARY
        fi
        
        if [ -f app/build/outputs/apk/release/app-release-unsigned.apk ] || [ -f app/build/outputs/apk/release/app-release.apk ]; then
          RELEASE_APK=$(ls app/build/outputs/apk/release/*.apk 2>/dev/null | head -1)
          if [ -n "$RELEASE_APK" ]; then
            RELEASE_SIZE=$(du -h "$RELEASE_APK" | cut -f1)
            echo "**Release APK:** âœ… Built successfully (Size: $RELEASE_SIZE)" >> $GITHUB_STEP_SUMMARY
          fi
        else
          echo "**Release APK:** âš ï¸ Not configured or build failed" >> $GITHUB_STEP_SUMMARY
        fi
        
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "ðŸ“¥ **Download the APK from the Artifacts section above**" >> $GITHUB_STEP_SUMMARY
