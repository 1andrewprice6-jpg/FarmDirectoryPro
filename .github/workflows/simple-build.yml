name: Simple APK Build

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    name: Build Debug APK
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission
      run: chmod +x gradlew

    - name: Build Debug APK
      run: ./gradlew assembleProdDebug --stacktrace

    - name: Upload Debug APK
      uses: actions/upload-artifact@v6
      with:
        name: app-prod-debug
        path: app/build/outputs/apk/prod/debug/app-prod-debug.apk
        retention-days: 30
